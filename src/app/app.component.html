<app-header></app-header>

<h1 class="title">Available accounts</h1>
<div class="main-body">
  <div *ngFor="let cred of credentials" (click)="openCredentialsList(cred)" class="item">
    <span>{{cred}}</span>
    <mat-icon>keyboard_arrow_right</mat-icon>
  </div>
</div>

<div class="btn-holder">
  <button mat-mini-fab aria-label="Sdd credentials button" class="add-btn" (click)="openAddCredentialsForm()">
    <mat-icon>add</mat-icon>
  </button>
</div>
